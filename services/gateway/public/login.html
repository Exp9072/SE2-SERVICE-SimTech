<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SimTech</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            background-color: #f4f4f9;
            color: #017cff;
            border: 1px solid #017cff;
            border-radius: 5px;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s ease-in-out;
        }

        .back-btn:hover {
            background-color: #017cff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to SimTech</h1>
        <!-- Form Login -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- OAuth Buttons -->
        <div class="oauth-buttons">
            <a href="http://localhost:3000/auth/google" class="btn google-btn">Login with Google</a>
            <a href="http://localhost:3000/auth/github" class="btn github-btn">Login with GitHub</a>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>

        <!-- Back to Homepage -->
        <a href="/" class="back-btn">Back to Homepage</a>
    </div>

    <script>
        // Form Login with Email and Password
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Login successful!');
                    sessionStorage.setItem('user', JSON.stringify(data.user)); // Simpan user ke sesi
                    window.location.href = '/'; // Redirect to homepage
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
